<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeJS</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a href="#">
            <img src="images/pokeball.png" alt="pokeball" class="link-image">
        </a>
        <button id="theme-button">
            <img src="images/moon.png" alt="moon-button" class="button-image">
        </button>
    </header>
    <main>
        <ul id="pokemon-list">
            <li id="pokemon-card">
                <div class="informations">
                    <span>Bulbasar</span>
                    <span>#001</span>
                </div>

                <img src="images/bulbasaur.gif" alt="Bulbasaur" class="gif">

                <ul class="types">
                    <li class="grass-type">Grama</li>
                    <li class="poison-type">Veneno</li>
                </ul>

                <p>Há uma semente de planta em suas costas desde o dia em que este Pokémon nasceu. A semente cresce lentamente.</p>
            </li>
        </ul>
    </main>
</body>
</html>
